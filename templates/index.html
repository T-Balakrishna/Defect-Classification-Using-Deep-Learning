<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMT Defect Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --success: #06d6a0;
            --danger: #ef476f;
            --warning: #ffd166;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 520px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 30px 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .upload-area {
            padding: 40px 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 140px;
            border: 2.5px dashed #bbb;
            border-radius: 16px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            color: var(--gray);
        }

        .file-input-label:hover {
            border-color: var(--primary);
            background: #eef1ff;
            transform: translateY(-2px);
        }

        .file-input-label i {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .file-input-label.dragover {
            border-color: var(--primary);
            background: #eef1ff;
            transform: scale(1.02);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(67, 97, 238, 0.4);
        }

        .btn:disabled {
            background: #aaa;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            border-radius: 16px;
            color: #1a5d1a;
            font-weight: 600;
            animation: fadeIn 0.6s ease-out;
        }

        .result strong {
            color: #0d3b0d;
            font-size: 1.1rem;
        }

        .uploaded-image {
            margin-top: 20px;
            text-align: center;
        }

        .uploaded-image img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 16px;
            border: 3px solid white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            transition: transform 0.3s ease;
        }

        .uploaded-image img:hover {
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Industry Defects Classifier</h1>
        <p>Upload an image to detect defects in real-time</p>
    </div>

    <div class="upload-area">
        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="file-input-wrapper">
                <input type="file" name="file" id="fileInput" class="file-input" accept="image/*" required>
                <label for="fileInput" class="file-input-label" id="fileLabel">
                    <i>ðŸ“¸</i>
                    <span id="fileText">Drop image here or click to upload</span>
                    <small>(JPG, PNG, max 10MB)</small>
                </label>
            </div>
            <button type="submit" class="btn" id="analyzeBtn">
                <span id="btnText">Analyze Image</span>
                <span class="loading" id="loading" style="display:none;"></span>
            </button>
        </form>

        {% if prediction %}
        <div class="result">
            <strong>Detected Defect:</strong> {{ prediction }}
            {% if confidence %}
            <br><small>Confidence: {{ "%.2f"|format(confidence * 100) }}%</small>
            {% endif %}
        </div>

        <div class="uploaded-image">
            <img src="data:image/jpeg;base64,{{ image_data }}" alt="Uploaded image">
        </div>
        {% endif %}
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const fileLabel = document.getElementById('fileLabel');
    const fileText = document.getElementById('fileText');
    const form = document.getElementById('uploadForm');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const btnText = document.getElementById('btnText');
    const loading = document.getElementById('loading');

    // Drag & Drop
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        fileLabel.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        fileLabel.addEventListener(eventName, () => fileLabel.classList.add('dragover'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        fileLabel.addEventListener(eventName, () => fileLabel.classList.remove('dragover'), false);
    });

    fileLabel.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        fileInput.files = files;
        updateFileName(files[0].name);
    }

    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            updateFileName(fileInput.files[0].name);
        }
    });

    function updateFileName(name) {
        fileText.innerHTML = `<strong>${name}</strong>`;
    }

    form.addEventListener('submit', () => {
        btnText.style.opacity = '0';
        loading.style.display = 'inline-block';
        analyzeBtn.disabled = true;
    });
</script>

</body>
</html>
